<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="main.css" />
    <title>Calculate BMI</title>
  </head>
  <body>
    <main>
      <h1>Calculate BMI</h1>

      <div class="container">
        <h2></h2>
        <p>Result :</p>

        <div class="card__bmi">
          <div class="bmi__input">
            <input
              type="text"
              name="Height cm"
              placeholder="Height cm"
              class="bmi__height" />
          </div>

          <div class="bmi__input">
            <input
              type="text"
              name="Weight Kg"
              placeholder="Weight Kg"
              class="bmi__weight" />
          </div>

          <button class="btn__calc">Calculate</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
